<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Puzzle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
        integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/app.js"></script>
    <script src="./js/sketch.js"></script>
    <script src="./js/algorithm.js"></script>
    <script src="./js/test.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-xl-8 col-xxl-6">
                <main></main>
            </div>
            <div class="col-xl-4 col-xxl-6">
                <div class="mb-3">
                    <button class="btn btn-primary" onClick="helpPlayer()"> Help </button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-warning" onclick="randomize()"> Reset </button>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onchange="selectGameMode(event)">
                        <label class="form-check-label" for="flexCheckDefault">
                            Debug Mode
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" onclick="test()">Test</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
